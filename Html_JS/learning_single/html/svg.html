<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .axis {
        stroke: #999;
      }
    </style>
  </head>
  <body>
    <svg width="1000" height="700">
      <!-- <circle id = "#cir1" cx="200" cy ="200" r="50" fill="orange">
        </circle> -->
      <g id="zuobiao">
        <!-- x -->
        <line class="axis" x1="50" y1="600" x2="950" y2="600"></line>
        <path d="M 925,590 L 950,600 L 925,610"></path>
        <text x="920" y="630">Date</text>
        <!-- y -->
        <line class="axis" x1="100" y1="650" x2="100" y2="50"></line>
        <path d="M 90,75 L 100,50 L 110,75"></path>
        <text x="50" y="80">Order</text>
      </g>
      <g id="xkedu"></g>
      <g id="ykedu"></g>

      <g id="barList">
        <!-- <rect x="" y="" width="" height=""></rect> -->
      </g>
    </svg>
    <script>
      var data = [
        {
          data: "Monday",
          order: "1000",
        },
        {
          data: "Tuesday",
          order: "1400",
        },
        {
          data: "Wendesday",
          order: "1500",
        },
        {
          data: "Thursday",
          order: "800",
        },
        {
          data: "Friday",
          order: "700",
        },
        {
          data: "Saturday",
          order: "1000",
        },
        {
          data: "Sunday",
          order: "900",
        },
      ];
      console.log(data);
      var eachLength = 700 / data.length;
      var yeachLength = 450 / 15;
        var barListDom = document.querySelector("#barList");
      var xkedu = document.querySelector("#xkedu");
      var ykedu = document.querySelector("#ykedu");
      for (var i = 0; i < data.length-1; i++) {
        renderKedu(i);
        console.log(i);
      }
      for(var j = 1; j<=16; j++){
        ykedu.innerHTML = ykedu.innerHTML +`<line class="axis" x1="100" y1="${600-yeachLength * j}" x2="120" y2="${600-yeachLength * j}"></line>`
        +`<text x="50" y="${600-yeachLength * j}">${100*j}</text>`;      
      }
      function renderKedu(index) {
        var lineDom = document.createElement("line");
        lineDom.className = "axis";
        lineDom.setAttribute("x1",190+eachLength * index);
        lineDom.setAttribute("y1", "600");
        lineDom.setAttribute("x2", 190+eachLength * index);
        lineDom.setAttribute("y2", "580");
        //keduDom.appendChild(lineDom)    //invalid
         xkedu.innerHTML = xkedu.innerHTML + lineDom.outerHTML+`<text x=${120+eachLength * index} y="620">${data[index].data}</text>`;
         ykedu.innerHTML = ykedu.innerHTML +`<line class="axis" x1="100" y1="${600-yeachLength * index}" x2="120" y2="${600-yeachLength * index}"></line>`;
        var color = `rgb(${parseInt(Math.random()*255)},${parseInt(Math.random()*255)},${parseInt(Math.random()*255)})`;
         barListDom.innerHTML = barListDom.innerHTML+
         `<rect x="${125+eachLength * index}" y="${600-(yeachLength*(data[index].order/100))}" 
         width="50" height="${yeachLength*(data[index].order/100)}" fill="${color}"></rect>
`
        }

    </script>
  </body>
</html>
