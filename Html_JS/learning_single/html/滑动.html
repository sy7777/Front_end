<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滑动</title>
  </head>
  <body>
    <script src="../JS/swiping.js"></script>
    <script>
      var body = document.querySelector("body");
      swipe.init(document.body);

      body.addEvent("swipeLeft", function(eventMsg){
    // console.log("swipeLeft");
    // console.log(eventMsg);
    body.style.background = "purple";
})
body.addEvent("swipeRight", function(eventMsg){
    // console.log("swipeLeft");
    // console.log(eventMsg);
    body.style.background = "blue";
})
var num = 0;
body.addEvent("swipeDown", function(eventMsg){
    // console.log("swipeLeft");
     console.log(eventMsg);
     num ++;
    var h1 = document.createElement("h1");
    h1.innerText = `这是第${num}`
    
    body.appendChild(h1)
    console.log(num)
})

    </script>
  </body>
</html>
