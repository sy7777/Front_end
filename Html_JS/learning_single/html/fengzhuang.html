<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tankuang.css">
    <script src="../JS/fengzhuang.js"></script>

</head>
<body>    
    <button type="button">是否跳转到百度？</button>

    <script type="module">

        import {getDom} from "../JS/util.js";
        console.log(getDom("button"));


        var btn = document.querySelector("button");
        btn.onclick = function(){
            lcAlert({
                title: "严重警告!",
                content: "是否跳转百度页面",
                confirmFn: function(){
                    location.href = "https://www.baidu.com"
                },
                cancelFn: function(){
                    var h1 = document.createElement("h1");
                    h1.innerHTML = "用户已取消跳转";
                    document.body.appendChild(h1);
                },

            })
        }

    </script>
</body>
</html>
