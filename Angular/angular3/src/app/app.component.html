<p>这种单页面刷新优点是刷新很快，但缺点是不利于SEO优化</p>
<header class="header">
  <!-- routerLinkActive是指选中状态后面是类名，可以随便取 -->
  <a [routerLink]="['/home']" routerLinkActive="active" >首页</a>
  <a routerLink = '/news' routerLinkActive="active">新闻组件</a>
  <a [routerLink]="['product']" routerLinkActive="active">产品</a>

</header>
<!-- 加载路由器 -->
<router-outlet></router-outlet>
