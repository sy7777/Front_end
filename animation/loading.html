<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading{
            margin: 0 auto;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .loading .circle{
            width: 300px;
            height: 300px;
            position: absolute;
        }
        .small{
            width: 30px;
            height: 30px;
            background: deepskyblue;
            margin: 10px auto;
            border-radius: 15px;
            /* animation: loading 2s infinite; */
        }
        @keyframes loading{
            from{
                opacity: 1;
            }to{
                opacity: 0.2;
            }
        }
        .loading .circle:nth-child(1){
            transform: rotate(45deg);
            animation: loading 2s infinite;
        }
        .loading .circle:nth-child(2){
            transform: rotate(90deg);
            animation: loading 2s infinite 0.25s;
        }
        .loading .circle:nth-child(3){
            transform: rotate(135deg);
            animation: loading 2s infinite 0.5s;
        }
        .loading .circle:nth-child(4){
            transform: rotate(180deg);
            animation: loading 2s infinite 0.75s;
        }
        .loading .circle:nth-child(5){
            transform: rotate(225deg);
            animation: loading 2s infinite 1s;
        }
        .loading .circle:nth-child(6){
            transform: rotate(270deg);
            animation: loading 2s infinite 1.25s;
        }
        .loading .circle:nth-child(7){
            transform: rotate(315deg);
            animation: loading 2s infinite 1.5s;
        }
        .loading .circle:nth-child(8){
            transform: rotate(360deg);
            animation: loading 2s infinite 1.75s;
        }

    </style>
</head>
<body>
    <div class="loading">
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
        <div class="circle">
            <div class="small"></div>
        </div>
    </div>
</body>
</html>
