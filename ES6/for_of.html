<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var stars = ["Bob","Mike","David","Eric"];
        for (let i =0;i<stars.length; i++){
            console.log(`${i}:${stars[i]}`);
        }
        /* 
        0:Bob
        1:Mike
        2:David
        3:Eric 
        与前面一样*/
        for (let i in stars){
            console.log(`${i}:${stars[i]}`);
        }
        /* 
        Bob:undefined
        Mike:undefined
        David:undefined
        Eric:undefined
        直接获取value值
        */
        for (let i of stars){
            console.log(`${i}:${stars[i]}`);
        }

        let a = new Map();
        a.set("username","admin")
        a.set("passwprd","123456")
        //  {"username" => "admin", "passwprd" => "123456"}
        console.log(a);
        for(let[key,value] of a){
            /* 
            username:admin
            passwprd:123456
            */
            console.log(`${key}:${value}`);
        }
    </script>
</body>
</html>
