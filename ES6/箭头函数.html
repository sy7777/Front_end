<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #ddd{
            height: 400px;
            width: 400px;
            background-color : firebrick;
        }
    </style>
    <title>箭头函数</title>
    
</head>
<body>
    <div id="ddd"></div>
    <script>
        var d1 = document.querySelector("#ddd");
/*         d1.onclick = function(){
            setInterval(function(){
                // 输出window
                console.log(this);
                 // 没有效果
                this.style.backgroundColor = `rgb(${parseInt(Math.random()*255)},
                ${parseInt(Math.random()*255)},
                ${parseInt(Math.random()*255)}
            )`
            // 加了.bind(),这个this就是指d1这个div
            }.bind(this),1000)
        } */

        const f = () => {
            console.log('f: ', this);
        }
        f();
        // 箭头函数
        d1.onclick = function(){
            // 箭头函数指的就是外部的这个this，不会因为环境变化而变化
            console.log(this); 
            setInterval(()=>{
                // 输出div
                console.log(this);
    
                this.style.backgroundColor = `rgb(${parseInt(Math.random()*255)},
                ${parseInt(Math.random()*255)},
                ${parseInt(Math.random()*255)}
            )`
            },1000)
        }

        function fn1(a,b){
            return a+b;
        }
        console.log(fn1(1,2));
        // 一样的
        let fn2 = (a,b) => a + b;
        // let fn2 = (a,b) => {a + b}; //undefined
        console.log(fn2(1,2));

        // 1. this是静态的，this始终指向函数声明时所在作用域下的this值
        function getName(){
            console.log(this.name);
        }

        let getName2 = ()=>{
            console.log(this.name);
        }

        // 设置window对象的name属性
        window.name = "UQ";
        const school = {
            name:"ATGUIGU"
        }

        /* 直接调用方法，两者均显示UQ，因为第二个方法在全局作用域下声明的
        所以this也是指向window */
        // getName();
        // getName2();

        //call方法调用，会改变this指向,箭头函数无论如何调用，this都指向在声明函数时，所在作用域下的对象
        // getName.call(school);   //ATGUIGU
        // getName2.call(school);   //UQ

        // 2. 不能作为构造实例化对象
        let Person = (name, age) =>{
            this.name = name;
            this.age = age;
        }
        // let me = new Person("xiao", 30);
        // console.log(me); //报错Person is not a constructor

        // 3、不能使用arguments变量
        let fn = ()=>{
            console.log(arguments);
        }
        // fn(1,2,3);  //报错，arguments is not defined.

        /* 4、箭头函数的缩写
             1）省略小括号，当形参只有一个的时候
             2）省略花括号，当代码题只有一条语句的时候，此时return也必须省略
             而且语句执行结果就是函数返回值
        */

        let add = n =>{
            return n+n;
        }
        console.log(add(9));

        let pow = (n) => n*n;
        console.log(pow(4));
    </script>
</body>
</html>
