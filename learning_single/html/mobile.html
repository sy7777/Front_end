<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 此声明仅适用于移动端，PC端无效
    viewport视窗设置 
    width=device-width,宽度等于设备宽度，浏览器宽度分辨率等于系统分辨率
     initial-scale=1.0 初始比例是1
    minimum-scale = 1 最大的缩小比例是1
    maximum - scale = 1 最大的放大比例是1
    user-scalable = no 用户不需缩放
    物理分辨率 750*1334
    系统分辨率 375* 667-->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=750, user-scalable = no">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #d1{
            width: 50%;
            height: 200px;
            background: skyblue;
        }
        /* 媒体查询
        小于600px 移动端 */
        @media only screen and (max-width: 600px){
            #d1{
                width: 100%;
                background: red;
            }
        }
        /* 大于1200px PC端*/
        @media only screen and (min-width: 1000px){
            #d1{
                width: 50%;
                background: purple;
            }
            
        }
        /* 大于1200px PC端*/
        @media only screen and (min-width: 600px) and (max-width: 1000px){
            #d1{
                width: 33%;
                background: greenyellow;
            }
            
        }
        
        
        #d2{
            width: 750px;
            height: 375px;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- 大屏幕PC端D1占据50%屏幕的宽度，大屏幕占据100% -->
    <div id='d1'></div>
    <div id='d2'></div>
</body>
</html>
