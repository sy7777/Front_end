<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/swiper.css">
    <script defer src="../JS/swiper.js"></script>
    <script src="../JS/自定义.js"></script>
    <title>Swiper</title>
</head>
<body>
    <div class="swiper">
        <div class="imgList">
            <div class="imgItem active" style="background-image: url(../img/banner.jpg); "></div>
            <div class="imgItem" style="background-image: url(../img/banner1.jpg);"></div>
            <div class="imgItem" style="background-image: url(../img/banner2.jpg);"></div>
            <div class="imgItem" style="background-image: url(../img/banner4.jpg);"></div>
            <div class="imgItem" style="background-image: url(../img/banner3.jpg);"></div>
        </div>
        <div class="arrowList">
            <div class="arrow pre"><</div>
            <div class="arrow next">></div>
        </div>
        <div class="circleList">
            <div id="c1" class="circleItem active"></div>
            <div id="c2"  class="circleItem"></div>
            <div id="c3"  class="circleItem"></div>
            <div id="c4"  class="circleItem"></div>
            <div id="c5"  class="circleItem"></div>
        </div>
    </div>
</body>
</html>
