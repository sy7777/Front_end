<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 此声明仅适用于移动端，PC端无效
    viewport视窗设置 
    width=device-width,宽度等于设备宽度，浏览器宽度分辨率等于系统分辨率
     initial-scale=1.0 初始比例是1
    minimum-scale = 1 最大的缩小比例是1
    maximum - scale = 1 最大的放大比例是1
    user-scalable = no 用户不需缩放
    物理分辨率 750*1334
    系统分辨率 375* 667-->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=750, user-scalable = no">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #d1{
            width: 375px;
            height: 375px;
            background: skyblue;
        }
        #d2{
            width: 750px;
            height: 375px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id='d1'></div>
    <div id='d2'></div>
</body>
</html>
